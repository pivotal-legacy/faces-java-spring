buildscript {
	ext {
		springBootVersion = "1.3.6.RELEASE"
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: "java"
apply plugin: "spring-boot"

jar {
	baseName = "flashcards"
	version = "0.0.1-SNAPSHOT"
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.session:spring-session:1.2.1.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-redis")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
	compile("com.fasterxml.jackson.core:jackson-databind:2.6.5")
	compile("com.fasterxml.jackson.core:jackson-annotations:2.6.5")

	testCompile("junit:junit:4.+")
	testCompile("org.hamcrest:hamcrest-core:1.3")
	testCompile("org.mockito:mockito-core:1.10.19")
	testCompile("com.jayway.jsonpath:json-path:2.0.0")
	testCompile("com.jayway.jsonpath:json-path-assert:2.0.0")

	testCompile("org.springframework.boot:spring-boot-starter-test")
}
